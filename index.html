<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/exchange_icon.PNG">
    <meta property="og:image" content="images/exchange.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/main.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <title>Szybki przelicznik walut</title>
</head>

<body class="body">
    <form class="js-form form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Witaj w przeliczniku walut</legend>
            <label>
                Podaj PLN:<input class="js-PLN" required placeholder="Wartość>0" name="PLN" min="0.01" step="0.01"
                    type="number">
            </label>
            <button class="form__button">Przelicz!</button>
            <p>
                Możesz wymienić na:
            <p class="form__value"><strong class="js-dolar">____</strong>$</p>
            <p class="form__value"><strong class="js-euro">____</strong>€</p>
            <p class="form__value"><strong class="js-funt">____</strong>£</p>
            </p>
        </fieldset>
    </form>

</body>

</html>
